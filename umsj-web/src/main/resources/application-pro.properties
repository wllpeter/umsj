server.port=8080
server.servlet.context-path=/

#### spring encoding ####
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


#### mysql hakari ####
spring.datasource.base.jdbc-url=jdbc:mysql://127.0.0.1:3306/ums?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.base.username=root
spring.datasource.base.password=123456
spring.datasource.base.driver-class-name=com.mysql.cj.jdbc.Driver


#### thymeleaf ####
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=false
spring.thymeleaf.cache=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.servlet.content-type=text/html


